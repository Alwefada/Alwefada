<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوفادة إلى الله كأنك تراه</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include html2pdf.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <style>
        /* Custom styling for the div container */
        .multiline-content {
            white-space: pre-wrap; /* Preserve white spaces and wrap lines */
            font-family: 'Times New Roman', Times, serif, sans-serif; /* Choose your preferred font */
            font-size: 25px; /* Set the font size */
            line-height: 1.5; /* Set the line height */
            margin-bottom: 10px; /* Add spacing between the div containers */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">الوفادة إلى الله كأنك تراه</h1>

        <h2 class="text-center mb-4">قوائم الدواوين</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="list-group">
                    <a href="https://youtu.be/5PWdKMVzetk?si=BJ67rpLlhVvAxDIb" class="list-group-item" target="_blank">
                        درس الوفادة إلى الله كأنك تراه - الجزء الأول - المعاني الباطنة
                    </a>
                    <a href="https://www.youtube.com/watch?v=NsXRUW6C8sA&list=PLA-HKHgTp9AGFyMuSwVt0Y4zr6_RlusHe&index=4" class="list-group-item" target="_blank">
                        درس الوفادة إلى الله كأنك تراه - الجزء الثاني - الأعمال الظاهرة
                    </a>
                    <a href="omra.jpg" class="list-group-item" target="_blank">خريطة مناسك العمرة</a>
                    <a href="https://drive.google.com/file/d/1-i1Rka4Tx4RS10xQeYLpGAc5ugUQhnpo/view" class="list-group-item" target="_blank">
                        كتاب الوفادة إلى الله
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <form id="myForm" class="mt-4">
                    <div class="mb-3">
                        <label for="neya" class="form-label">ديوان النيات:</label>
                        <textarea class="form-control" id="neya" name="neya" rows="4" ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tawba" class="form-label">ديوان الإستغفار والتوبة:</label>
                        <textarea class="form-control" id="tawba" name="tawba" rows="4" ></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="moshar" class="form-label">ديوان المشارطة و المحاسبة:</label>
                        <textarea class="form-control" id="moshar" name="moshar" rows="4" ></textarea>
                    </div>

                    <button type="button" onclick="submitForm()" class="btn btn-primary">تحميل القائمة</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get form data
            const neya = document.getElementById('neya').value;
            const moshar = document.getElementById('moshar').value;
            const tawba = document.getElementById('tawba').value;           
            // Add more fields as needed

            // Create PDF
            const content = `
                <h1 class="text-center">الوفادة إلى الله</h1>
                <h2 class="text-center">قوائم الدواوين</h2>   
                <div class="multiline-content">ديوان النيات<br> ${neya}</div>
                <div class="multiline-content">ديوان المشارطة و المحاسبة<br> ${moshar}</div>
                <div class="multiline-content">ديوان الإستغفار والتوبة<br> ${tawba}</div>                
                <!-- Add more fields as needed -->
            `;

            html2pdf(content, {
                margin: 10,
                filename: 'قائمة_الدواوين.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            });
        }
    </script>
</body>
</html>
